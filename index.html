<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Colour Confident Stitching | How to create beautiful colour palettes
    </title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  </head>
  <body>
    <div id="svg-container" style="display: none"></div>
    <h1>Colour Confident Stitching</h1>

    <section>
      <h2>Understanding color</h2>
      <div id="samples__container" class="sample__container">
        <div class="sample__block">
          <div class="sample__info-container">
            <p id="sample-info1"></p>
          </div>
          <div class="sample__chip-container">
            <div id="sample-chip1" class="sample__chip"></div>
            <input
              class="sample__input"
              type="color"
              name="sample1"
              id="sample1"
              value="#f079f2"
            />
          </div>
        </div>
      </div>

      <div>
        <button id="add-sample">Add color sample</button>
      </div>

      <div id="color-wheel-blank"></div>
    </section>
    <section>
      <div class="stitches__container">
        <div id="stitch-container1" class="demo__container"></div>
        <div id="stitch-container2" class="demo__container"></div>
        <div id="stitch-container3" class="demo__container"></div>
      </div>

      <div id="picker"></div>
    </section>

    <section>
      <div class="color-search__container">
        <input
          type="text"
          name="search"
          id="color-search"
          aria-label="Search"
          placeholder="Search by DMC code"
          aria-placeholder="Search by DMC code"
        />
        <button id="color-search-btn">Search</button>
        <p id="search-message"></p>
      </div>
      <div>
        <h4>Try this color on a different background</h4>
        <div class="bg-chips__container">
          <div id="bg-button-container" class="bg-button__container"></div>
          <div class="bg-input__container">
            <input type="color" name="" id="" />
            <div id="bg-button-input" class=""></div>
          </div>
        </div>
      </div>
      <div id="color-card-container" class="color-card__container">
        <div class="color-card__content">
          <p>DMC</p>
          <p id="color-card-code" class="color-card__label"></p>
          <p id="color-card-name"></p>
        </div>
        <div class="color-card__sample">
          <div id="color-card-chip"></div>
          <div id="color-card-sample1"></div>
          <div id="color-card-sample2"></div>
          <div id="color-card-sample3"></div>
        </div>
      </div>
      <div id="color-chart__container" class="color-chart__container"></div>
    </section>

    <script src="scripts/other.js"></script>
    <script src="scripts/loading.js"></script>
    <script src="scripts/converter.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
